<section class="text-gray-400 bg-gray-900 body-font relative">
  <div class="container px-5 py-24 mx-auto flex sm:flex-nowrap flex-wrap">
    <div
      class="lg:w-2/3 md:w-1/2 bg-gray-900 rounded-lg overflow-hidden sm:mr-10 p-10 flex items-end justify-start relative">
      <iframe width="100%" height="100%" title="map" class="absolute inset-0" frameborder="0" marginheight="0"
        marginwidth="0" scrolling="no"
        src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Bangalore%2C%20Karnataka&ie=UTF8&t=&z=14&iwloc=B&output=embed"
        style="filter: grayscale(0.1) contrast(1.2) opacity(0.80);"></iframe>
      <div class="bg-gray-900 relative flex flex-wrap py-6 rounded shadow-md">
        <div class="lg:w-1/2 px-6">
          <h2 class="title-font font-semibold text-white tracking-widest text-xs">ADDRESS</h2>
          <p class="mt-1">HSR Banglore, Karnataka-560068</p>
        </div>
        <div class="lg:w-1/2 px-6 mt-4 lg:mt-0">
          <h2 class="title-font font-semibold text-white tracking-widest text-xs">EMAIL</h2>
          <a class="text-yellow-400 leading-relaxed">sunil&#64;gmail.com</a>
          <h2 class="title-font font-semibold text-white tracking-widest text-xs mt-4">PHONE</h2>
          <p class="leading-relaxed">9740382150</p>
        </div>
      </div>
    </div>
    <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">
      <h2 class="text-white text-lg mb-1 font-medium title-font">Feedback</h2>
      <p class="leading-relaxed mb-5">Post-ironic portland shabby chic echo park, banjo fashion axe</p>
      <form [formGroup]="contactUsForm" (ngSubmit)="onContactFormSubmit()">
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-white">Name</label>
          <input type="text" id="name" name="name" formControlName="name" placeholder="name"
            class="w-full bg-transparent rounded-full border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <div *ngIf="contactUsForm.get('name')?.touched && contactUsForm.get('name')?.invalid" class="text-red-600">
            enter valid name</div>
        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-white">Email</label>
          <input type="email" id="email" formControlName="email" name="email" placeholder="email. (optional)"
            class="w-full bg-transparent rounded-full border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
          <div *ngIf="contactUsForm.get('email')?.invalid" class="text-red-600">enter a vaild email</div>
        </div>
        <div class="relative mb-4">
          <label for="message" class="leading-7 text-sm text-white">Message</label>
          <textarea id="message" formControlName="message" name="message" placeholder="write your feedback"
            class="w-full bg-transparent rounded border border-gray-700 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-900 h-32 text-base outline-none text-gray-100 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
          <div *ngIf="contactUsForm.get('message')?.invalid && contactUsForm.get('message')?.touched"
            class="text-red-600"> please write feedback</div>
        </div>
        <button
          class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded-full text-lg">Submit</button>
      </form>
      <p class="text-xs text-gray-400 text-opacity-90 mt-3">Chicharrones blog helvetica normcore iceland tousled brook
        viral artisan.</p>
    </div>
  </div>
</section>
