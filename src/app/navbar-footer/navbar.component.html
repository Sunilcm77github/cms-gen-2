<header class="text-gray-400 bg-gray-900 body-font sticky top-0 z-50">
    <div class="container mx-auto flex flex-wrap p-3 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-yellow-500 rounded-full"
                viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Gen #3 </span>
        </a>
        <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a routerLink="/home" routerLinkActive="Active" [routerLinkActiveOptions]="{exact: true}"
                ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Home</a>
            <a routerLink="/about" routerLinkActive="Active" [routerLinkActiveOptions]="{exact: true}"
                ariaCurrentWhenActive="page" class="mr-5 hover:text-white">About</a>
            <a routerLink="/contactus" routerLinkActive="Active" [routerLinkActiveOptions]="{exact: true}"
                ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Contact Us</a>
            <a routerLink="/user" routerLinkActive="Active" [routerLinkActiveOptions]="{exact: true}"
                ariaCurrentWhenActive="page" class="mr-5 hover:text-white">Users</a>
        </nav>

        <!-- <a routerLink="/signin" ariaCurrentWhenActive="page"
            class="mr-5 hover:text-white py-2 px-3 focus:outline-none hover:bg-yellow-500 rounded-full text-base">
            <span><i class='bx bx-user'></i></span> Sign In
        </a> -->
        <div class="relative">
            <button (click)="toggleDropdown()"
              class="inline-flex items-center bg-gray-800 border-0 py-2 px-3 focus:outline-none hover:bg-yellow-500 rounded-full text-base mt-4 md:mt-0 mr-2">
              <span><i class='bx bx-user'></i></span>
            </button>
            <div *ngIf="isDropdownOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-2 z-20">
              <a routerLink="/signin" class="block px-4 py-2 text-gray-800 hover:bg-yellow-500">Sign In</a>
              <a (click)="onLogout()" class="block px-4 py-2 text-gray-800 hover:bg-yellow-500 cursor-pointer">Sign Out</a>
            </div>
          </div>
          
    </div>
</header>
